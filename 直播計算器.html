<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>直播計算器</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #222;
      color: #eee;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
    .record {
      font-size: 0.9em;
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <h1>直播計算器</h1>
  <label>成本 (TWD): <input id="cost" type="number"></label><br>
  <label>毛利率 (%): <input id="margin" type="number"></label><br>
  <label>售價 TWD: <input id="priceTWD" type="number"></label>
  <label>售價 SGD: <input id="priceSGD" type="number"></label>
  <label>售價 MYR: <input id="priceMYR" type="number"></label><br>

  <label>匯率 MYR ➜ TWD: <input id="rateMYR" type="number" value="6.5"></label>
  <label>匯率 SGD ➜ TWD: <input id="rateSGD" type="number" value="24"></label>
  <p>SGD ➜ MYR 匯率: <span id="rateSGDToMYR">--</span></p>

  <button onclick="calculate()">計算</button>
  <button onclick="clearFields()">清空</button>
  <button onclick="clearHistory()">清除記錄</button>

  <h2>計算記錄</h2>
  <div id="history"></div>

  <script>
    const costInput = document.getElementById('cost');
    const marginInput = document.getElementById('margin');
    const priceTWD = document.getElementById('priceTWD');
    const priceSGD = document.getElementById('priceSGD');
    const priceMYR = document.getElementById('priceMYR');
    const rateSGD = document.getElementById('rateSGD');
    const rateMYR = document.getElementById('rateMYR');
    const rateSGDToMYR = document.getElementById('rateSGDToMYR');
    const historyDiv = document.getElementById('history');

    function updateDerivedRate() {
      const sgdToTwd = parseFloat(rateSGD.value) || 1;
      const myrToTwd = parseFloat(rateMYR.value) || 1;
      rateSGDToMYR.innerText = (sgdToTwd / myrToTwd).toFixed(4);
    }

    function calculate() {
      updateDerivedRate();

      const cost = parseFloat(costInput.value);
      const margin = parseFloat(marginInput.value);
      const twd = parseFloat(priceTWD.value);
      const sgdRate = parseFloat(rateSGD.value);
      const myrRate = parseFloat(rateMYR.value);
      const sgd = parseFloat(priceSGD.value);
      const myr = parseFloat(priceMYR.value);

      let calcPrice, calcCost, calcMargin;

      if (!isNaN(cost) && !isNaN(margin)) {
        calcPrice = cost / (1 - margin / 100);
      } else if (!isNaN(cost) && !isNaN(twd)) {
        calcMargin = ((twd - cost) / twd) * 100;
      } else if (!isNaN(margin) && !isNaN(twd)) {
        calcCost = twd * (1 - margin / 100);
      } else if (!isNaN(sgd)) {
        calcPrice = sgd * sgdRate;
      } else if (!isNaN(myr)) {
        calcPrice = myr * myrRate;
      }

      if (calcPrice) {
        priceTWD.value = calcPrice.toFixed(2);
        priceSGD.value = (calcPrice / sgdRate).toFixed(2);
        priceMYR.value = (calcPrice / myrRate).toFixed(2);
      }
      if (calcMargin) {
        marginInput.value = calcMargin.toFixed(2);
      }
      if (calcCost) {
        costInput.value = calcCost.toFixed(2);
      }

      const record = `成本: ${costInput.value} / 毛利率: ${marginInput.value}% / 售價: TWD ${priceTWD.value}, SGD ${priceSGD.value}, MYR ${priceMYR.value}`;
      const p = document.createElement('div');
      p.className = 'record';
      p.innerText = record;
      historyDiv.prepend(p);
    }

    function clearFields() {
      costInput.value = '';
      marginInput.value = '';
      priceTWD.value = '';
      priceSGD.value = '';
      priceMYR.value = '';
    }

    function clearHistory() {
      historyDiv.innerHTML = '';
    }

    updateDerivedRate();
  </script>
</body>
</html>
